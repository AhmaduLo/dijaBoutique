spring.application.name=dijaSaliou
spring.datasource.url=jdbc:mysql://localhost:3306/dijaSaliou
spring.datasource.username=root
spring.datasource.password=123456

jwt.secret=MonSuperSecretQuiDoitEtreTresLongPourEtreSecurise123456789
jwt.expiration=86400000

# Configuration des cookies (dev vs prod)
app.cookie.secure=false

# Configuration de l'email
# IMPORTANT: Configurer un serveur SMTP réel pour envoyer des emails
# Options populaires: Gmail, SendGrid, Mailgun, AWS SES, etc.
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Adresse email d'envoi
app.email.from=noreply@dijasaliou.com

# Adresse email de support (pour recevoir les messages de contact)
app.email.support=ahmadubambagayelo@gmail.com

# URL du frontend (pour les liens de réinitialisation)
app.frontend.url=http://localhost:4200

# Mode debug pour voir les erreurs détaillées
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.example.dijasaliou=DEBUG

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080
server.servlet.context-path=/api

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Europe/Paris

# Activer LiveReload (rafraichit le navigateur automatiquement)
spring.devtools.livereload.enabled=true

# Activer la validation automatique des beans
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Nombre maximum de connexions a la base
spring.datasource.hikari.maximum-pool-size=2

# Temps d'attente maximum pour obtenir une connexion (ms)
spring.datasource.hikari.connection-timeout=30000

# Duree de vie maximale d'une connexion (ms)
spring.datasource.hikari.max-lifetime=1800000

# Configuration Stripe pour les paiements
# IMPORTANT: Remplacer ces clés par vos vraies clés Stripe (obtenues sur https://dashboard.stripe.com/apikeys)
# Clé publique (safe pour le frontend)
stripe.public.key=${STRIPE_PUBLIC_KEY}
# Clé secrète (NE JAMAIS exposer au frontend)
stripe.secret.key=${STRIPE_SECRET_KEY}
# Webhook secret (pour vérifier les webhooks Stripe)
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

# Prix des plans (en centimes)
stripe.price.basic.eur=999
stripe.price.basic.cfa=655500
stripe.price.premium.eur=2999
stripe.price.premium.cfa=1966500
stripe.price.entreprise.eur=9999
stripe.price.entreprise.cfa=6555000

